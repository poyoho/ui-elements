<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>process = {env: {}}</script>
  <script type="module" src="./src/vueplayground.ts"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
    .sandbox {
      height: 100%;
      background: #333;
    }
    #vuehtml, #vuets {
      width: 100%;
      height: 100%;
    }
    .wrap {
      height: 100%;
      width: 100%;
      background: #333;
    }
    .tab {
      width: 100%;
      height: 100%;
    }
    .tablist {
      font-size: 0;
    }
    .tablist button {
      font-size: 14px;
      padding: 7px;
    }

  </style>
</head>
<body>
  <div class="wrap">
    <drag-wrap direction="row">
      <div slot="item" class="editor">
        <tab-container class="tab">
          <div role="tablist" class="tablist">
            <button id="tab-one" role="tab" aria-selected="true">test.vue</button>
            <button id="tab-two" role="tab" tabindex="-1">Tab two</button>
          </div>
          <div role="tabpanel" aria-labelledby="tab-one">
            <drag-wrap direction="column">
              <div slot="item">
                <monaco-editor id="vuehtml"></monaco-editor>
              </div>
              <div slot="item">
                <monaco-editor id="vuets"></monaco-editor>
              </div>
            </drag-wrap>
          </div>
          <div role="tabpanel" aria-labelledby="tab-two" hidden>
            Panel 2
          </div>
        </tab-container>
      </div>

      <div slot="item" class="sandbox">
        <iframe-sandbox id="sandbox"/>
      </div>
    </drag-wrap>
  </div>
</body>
</html>
