<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ui-elements-playground</title>
  <script type="module" src="./src/main.ts"></script>
  <style>
    html, body {
      width: 100%;
      margin: 0;
      padding: 0;
    }
    .demo-block {
      width: 100%;
      background: #121212;
      color: #fff;
    }
    .editor {
      width: 100%;
      height: 200px;
    }
  </style>
</head>
<body>
  <h3>demo-block</h3>
  <demo-block>
    <div slot="exec">!!!exec</div>
    <div slot="description">!!!description</div>
    <div slot="highlight">
      <div class="demo-block cloneable">
        <h1>asd</h1>
      </div>
    </div>
  </demo-block>
  <h3>code-editor</h3>
  <code-editor lang="js" class="editor"></code-editor>
  <h3>code-comment</h3>

</body>
<script>
  const elm = document.querySelector(".editor")
  elm.addEventListener("change", (e) => {
    console.log(e.srcElement.value)
  })
</script>
</html>
